                <h1>LOGIN</h1>
                <br>
                <form id="myform" onsubmit="return validateForm()">

                        <label for="name">Username:</label><br>
                        <input class="form-input" type="text" 
                        name="username" placeholder="Enter your username">
                        <div class="error" style="color: red" id="usernameErr"></div>
                        <br>
                    </div>
                    <br>
                    <div class="user-box">
                        <label for="password">Password:</label><br>
                        <input class="form-input" type="password" 
                        name="password" placeholder="Enter Password">
                        <div class="error" style="color: red;" id="passwordErr"></div>
                        <br>
                    </div>
                    <br>
                    <div>
                        <button type ="submit" id="loginButton" class="btn3" value="submit" onclick="return validateForm()"> Submit</button>
                        <button type="reset" class="btn3" onclick="alert('You are about to clear')"> Clear</button>
                    </div>
